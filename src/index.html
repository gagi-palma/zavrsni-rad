<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <title>Palma travel</title>
</head>

<body>
    <div class="container" id="container">
        <header>
            <div class="navbar" id="navbar">
                <div class="home">Palma travel</div>
                <div class="navSection"><a href="#">Metropole<i class="fas fa-angle-down"></i></a>
                    <div class="dropdown" id="dropdownCity"></div>
                </div>
                <div class="navSection"><a href="#">Letovanje-Grčka<i class="fas fa-angle-down"></i></a>
                    <div class="dropdown" id="dropdownGreece"></div>
                </div>
                <div class="navSection"><a href="#">Letovanje-Turska<i class="fas fa-angle-down"></i></a>
                    <div class="dropdown" id="dropdownTurkey"></div>
                </div>
                <div class="navSection"><a href="#">Kontakt</a></div>
                <div class="menuBar"><i class="fa fa-bars" onclick="openNav()"></i></div>
            </div>
        </header>
        <section>
            <div class="pictureContainer">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img id="1" src="img/Madrid.jpg" alt="Madrid" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <img id="2" src="img/Barselona.jpg" alt="Barselona" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <img id="3" src="img/Milano.jpg" alt="Milano" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                       <img id="4" src="img/Rim.jpg" alt="Rim" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                        <img id="5" src="img/Lefkada.jpg" alt="Lefkada" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                        <img id="6" src="img/Skijatos.jpg" alt="Skijatos" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                        <img id="7" src="img/Zakintos.jpg" alt="Zakintos" style="width:100%">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>

                <div class="dots" id="dots"></div>
            </div>
        </section>
        <article>
            <div class="articleContainer">
                <h2>Najlepši gradovi Evrope</h2>
                <div class="topCity" id="topCity"></div>
                <h2>Najlepša ostrva Grčke</h2>
                <div class="topSea" id="topSeaGreece"></div>
                <h2>Najlepša letovališta Turske</h2>
                <div class="topSea" id="topSeaTurkey"></div>
            </div>
        </article>
        <footer>
            <div class="footerContainer">
                <div class="socNet">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                </div>
                <p>@2019. Palma Travel. All Rights Reserved.</p>
                <a href="#container"><i class="fas fa-arrow-circle-up" title=" Povratak na vrh"></i></a>
            </div>
        </footer>
    </div>
    <div class="navLeft" id="navLeft">
        <div class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></div>
        <div class="navSection"><a href="#">Metropole<i class="fas fa-angle-down"></i></a>
            <div class="dropdown" id="leftNavDropdownCity"></div>
        </div>
        <div class="navSection"><a href="#">Grčka<i class="fas fa-angle-down"></i></a>
            <div class="dropdown" id="leftNavDropdownGreece"></div>
        </div>
        <div class="navSection"><a href="#">Turska<i class="fas fa-angle-down"></i></a>
            <div class="dropdown" id="leftNavDropdownTurkey"> </div>
        </div>
        <div class="navSection"><a href="#">Kontakt</a></div>
    </div>
</body>

</html>
